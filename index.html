<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>J.A.R.V.I.S. Interface</title>

    <!-- CSS -->
    <style>
        /* Body and Background */
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #0a1f44;
            color: #00ffcc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-image: url('./images/bg.jpg');
            background-size: cover;
            background-position: center;
        }

        /* Container */
        .container {
            width: 90%;
            max-width: 600px;
            background: rgba(0, 0, 0, 0);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 80vh;
            border: 2px solid #4f738e;
            position: absolute;
            top: 50%;
            right: 10%;
            transform: translateY(-50%);
        }

        /* Header */
        header {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #4f738e;
        }

        header h1 {
            font-size: 2.5em;
            font-weight: bold;
            letter-spacing: 2px;
            color: #4f738e;
        }

        header p {
            font-size: 1.2em;
            font-style: italic;
            color: #4f738e;
        }

        /* Chat Box */
        .chat-box {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            border-bottom: 2px solid #4f738e;
            background: rgba(0, 0, 0, 0.6);
        }

        .chat-box .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
            background: rgba(0, 255, 204, 0.1);
            box-shadow: 0 0 10px rgba(0, 255, 204, 0.5);
            max-width: 80%;
            word-wrap: break-word;
        }

        .chat-box .user {
            background: rgba(0, 255, 204, 0.2);
            align-self: flex-end;
        }

        .chat-box .jarvis {
            background: rgba(0, 255, 204, 0.3);
            align-self: flex-start;
        }

        /* Input and Button */
        input, button {
            padding: 15px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            width: calc(100% - 42px);
            font-size: 1.1em;
        }

        input {
            background: rgba(0, 0, 0, 0.7);
            color: #00ffcc;
            border: 1px solid #00ffcc;
        }

        button {
            background: #00ffcc;
            color: black;
            cursor: pointer;
            border: 1px solid #00ffcc;
        }

        button:hover {
            background: #00e6b3;
        }

        /* Footer */
        footer {
            background: rgba(0, 0, 0, 0.7);
            text-align: center;
            padding: 10px;
            font-size: 0.9em;
            border-top: 2px solid #4f738e;
        }
    </style>
</head>
<body>

    <!-- UI Layout -->
    <div class="container">
        <header>
            <h1>J.A.R.V.I.S.</h1>
            <p>Your Virtual Assistant</p>
        </header>

        <div class="chat-box" id="chatBox">
            <!-- Chat messages will be added here -->
        </div>

        <input type="text" id="userInput" placeholder="Type your command..." />
        <button onclick="sendMessage()">Send</button>

        <footer>
            &copy; 2025 Stark Industries
        </footer>
    </div>

    <!-- JavaScript -->
    <script>
        // Function to append messages to the chat box
        function appendMessage(message, sender) {
            const chatBox = document.getElementById('chatBox');
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender);
            messageElement.textContent = message;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Function to handle sending messages
        function sendMessage() {
            const userInput = document.getElementById('userInput');
            const message = userInput.value.trim();
            if (message) {
                appendMessage(message, 'user');
                userInput.value = '';
                // Simulate a response from J.A.R.V.I.S.
                setTimeout(() => {
                    appendMessage("I'm here, Sir. How can I assist?", 'jarvis');
                }, 1000);
            }
        }

        // Event listener for the Enter key to send messages
        document.getElementById('userInput').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
    </script>

</body>
</html>
